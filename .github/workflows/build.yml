name: ğŸ—ï¸ Build Multi-Platform Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: dolsoe-image-windows.exe
            build_command: |
              python -m venv venv
              venv\Scripts\activate
              pip install -r requirements.txt
              pyinstaller --onefile --name dolsoe-image-windows process_images_gui.py
          - os: macos-latest
            artifact_name: dolsoe-image-macos
            build_command: |
              python -m venv venv
              source venv/bin/activate
              pip install -r requirements.txt
              pyinstaller --onefile --name dolsoe-image-macos process_images_gui.py
          - os: ubuntu-latest
            artifact_name: dolsoe-image-linux
            build_command: |
              python -m venv venv
              source venv/bin/activate
              pip install -r requirements.txt
              pyinstaller --onefile --name dolsoe-image-linux process_images_gui.py

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: ğŸ—ï¸ Build executable
      run: ${{ matrix.build_command }}

    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ğŸ“¥ Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: ğŸš€ Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dolsoe-image-windows.exe/*
          dolsoe-image-macos/*
          dolsoe-image-linux/*
        body: |
          ## ğŸ‰ ìƒˆ ë¦´ë¦¬ì¦ˆê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤!
          
          ### ğŸ“¥ ë‹¤ìš´ë¡œë“œ
