          - ğŸ **macOS**: `dolsoe-image-macos`  
          - ğŸ§ **Linux**: `dolsoe-image-linux`
          
          ìì„¸í•œ ë‚´ìš©ì€ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.
        draft: false
        prerelease: false
