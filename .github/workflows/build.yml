name: 🏗️ Build Multi-Platform Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: dolsoe-image-windows.exe
            build_command: |
              python -m venv venv
              venv\Scripts\activate
              pip install -r requirements.txt
              pyinstaller --onefile --name dolsoe-image-windows process_images_gui.py
          - os: macos-latest
            artifact_name: dolsoe-image-macos
            build_command: |
              python -m venv venv
              source venv/bin/activate
              pip install -r requirements.txt
              pyinstaller --onefile --name dolsoe-image-macos process_images_gui.py
          - os: ubuntu-latest
            artifact_name: dolsoe-image-linux
            build_command: |
              python -m venv venv
              source venv/bin/activate
              pip install -r requirements.txt
              pyinstaller --onefile --name dolsoe-image-linux process_images_gui.py

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 🏗️ Build executable
      run: ${{ matrix.build_command }}

    - name: 📤 Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          dist/${{ matrix.artifact_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: 📥 Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: 🚀 Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dolsoe-image-windows.exe/*
          dolsoe-image-macos/*
          dolsoe-image-linux/*
        body: |
          ## 🎉 새 릴리즈가 준비되었습니다!
          
          ### 📥 다운로드
          - 🪟 **Windows**: `dolsoe-image-windows.exe`
          - 🍎 **macOS**: `dolsoe-image-macos`  
          - 🐧 **Linux**: `dolsoe-image-linux`
          
          자세한 내용은 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)를 확인해주세요.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 